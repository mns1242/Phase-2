<!-- Background image -->
<div class="bg-image" style="
      background-image: url('https://placeimg.com/1000/800/tech');
      height: 100vh;
    ">
<!-- Background image -->

<div class="container p-5" >

    
    <div class="row">
        <div class="col-sm-8 offset-2">
            <div *ngIf="currentQuiz < 5">
            <p class="text-center">{{currentQuiz +1}}of {{quizzes.length}}</p>
            <h1>{{quizzes[currentQuiz].question}}</h1>
            <ul class="list-group" *ngFor="let quiz of quizzes[currentQuiz].answer">
                <label>
                <li class="list-group-item mr-2" appBackground [correctAnswer]="quiz.correct" >
                    <input type="radio" name="options" (change)="onAnswer(quiz.correct)" [disabled]="answerSelected">
                    {{quiz.option}}</li>
                </label>
            </ul>
            </div>

        <div *ngIf="currentQuiz > 3">
           <button class="btn btn-secondary m-3"  (click)="showResult()" >Submit</button>  
        

        <div class="text-center" *ngIf="result">
            <div class="alert alert-success" role="alert">
                We will Message You soon Thank You.
              </div>
            
           </div>
        </div>
          
       

        </div>
    </div>
    </div>
</div>
